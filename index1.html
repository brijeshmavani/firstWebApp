<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi-Page Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header,
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
      }
      .container {
        padding: 20px;
      }
      .form-page {
        display: none;
      }
      .form-page.active {
        display: block;
      }
      .navigation {
        text-align: center;
        margin: 20px 0;
      }
      .navigation button {
        margin: 5px;
        padding: 10px 20px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Application Form</h1>
      <p>Please complete all sections</p>
    </div>

    <div class="container">
      <div class="navigation">
        <button onclick="showPage('personal')">Personal Info</button>
        <button onclick="showPage('contact')">Contact Details</button>
        <button onclick="showPage('education')">Education</button>
        <button onclick="showPage('work')">Work Experience</button>
        <button onclick="showPage('additional')">Additional Info</button>
        <button onclick="showPage('additional')">Aboutus Info</button>
      </div>

      <form action="/submit" method="post">
        <div id="personal" class="form-page active">
          <h2>Personal Information</h2>
          <label>Full Name:</label>
          <input type="text" name="name" />
          <label>Date of Birth:</label>
          <input type="date" name="dob" />
          <label>Gender:</label>
          <select name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div id="contact" class="form-page">
          <h2>Contact Details</h2>
          <label>Email:</label>
          <input type="email" name="email" />
          <label>Phone:</label>
          <input type="tel" name="phone" />
          <label>Address:</label>
          <textarea name="address"></textarea>
        </div>

        <div id="education" class="form-page">
          <h2>Education</h2>
          <label>Highest Qualification:</label>
          <input type="text" name="qualification" />
          <label>University/College:</label>
          <input type="text" name="institution" />
          <label>Year of Graduation:</label>
          <input type="number" name="graduation_year" />
        </div>

        <div id="work" class="form-page">
          <h2>Work Experience</h2>
          <label>Company Name:</label>
          <input type="text" name="company" />
          <label>Position:</label>
          <input type="text" name="position" />
          <label>Years of Experience:</label>
          <input type="number" name="experience_years" />
        </div>

        <div id="additional" class="form-page">
          <h2>Additional Information</h2>
          <label>Upload Resume:</label>
          <input type="file" name="resume" />
          <label>Cover Letter:</label>
          <textarea name="cover_letter"></textarea>
          <button type="submit">Submit Application</button>
        </div>

        <div id="additional" class="form-page">
          <h2>Aboutus Information</h2>
          <label>Upload Resume:</label>
          <input type="file" name="resume" />
          <label>Cover Letter:</label>
          <textarea name="cover_letter"></textarea>
          <button type="submit">Submit Application</button>
        </div>
      </form>
    </div>

    <div class="footer">
      <p>Â© 2025 Application Portal. All rights reserved.</p>
    </div>

    <script>
      function showPage(pageId) {
        const pages = document.querySelectorAll(".form-page");
        pages.forEach((page) => page.classList.remove("active"));
        document.getElementById(pageId).classList.add("active");
      }
    </script>
  </body>
</html>
